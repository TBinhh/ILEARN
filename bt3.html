<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        body {
            color: black;
            font-family: Helvetica, sans-serif;
            font-size: 16px;
            
        }
        /* layout */
        .invite {
            text-align: center;
            margin: 20px;
            background-color: darkgray;
        }
        .invite .icon {
            display: block;
            height:150px;
            text-align: center;
            padding-top: 30px;

        }
        .invite .h1 {
            font-size: 40px;
            margin-bottom: 30px;

        }
        .invite form input {
            background-color: whitesmoke;
            border-radius: 4px;
            border: 1px solid blue;
            font-size: 18px;
            padding: 15px 5px;
            width:250px;
        }
        .invite form button {
            background-color: cadetblue;
            color: darkblue;
            font-size: 20px;
            padding: 25px;
            border: 1px solid cadetblue;
            border-radius: 4px;
            height: 50px;
            width: 150px;
            transition: 0.3s all;
        }
        .invite form button:hover {
            background-color: coral;
            border: 1px solid coral;
        }
       
    </style>
</head>
<body>
    <section class="invite">
        <p class="icon"> 
            <i class="glyphicon glyphicon-envelope"></i>
        </p>
        <h1><b>Get the invite</b> </h1>
        <p> Lorem ipsum</p>
        <form action="/" method="">
            <p class="input">
                <input type='text' value='Enter Email'><br><br>     
            </p>
            <p class="button">
            <button type="submit"  value='Request' ></button>
            </p>
            
        </form>
        
    </section>
    

</body>
</html>
